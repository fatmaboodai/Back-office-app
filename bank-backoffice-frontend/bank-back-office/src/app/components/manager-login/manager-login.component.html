<div class="container">
    <mat-card>
      <h2>Login</h2>
      <form [formGroup]="LoginForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label for="email">Email</mat-label>
            <input matInput type="email" id="email" formControlName="Email" required />
            <mat-error *ngIf="submitted && isEmailEmpty()">
              <div *ngIf="isEmailEmpty()">Email is required</div>
              <div *ngIf="!emailValidator(LoginForm.get('Email')?.value)">Email must be a valid email address</div>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label for="password">Password</mat-label>
            <input matInput type="password" id="password" formControlName="Password" required />
            <mat-error *ngIf="submitted && isPasswordEmpty()">
              <div *ngIf="isPasswordEmpty()">Password is required</div>
              <div *ngIf="!passwordValidator(LoginForm.get('Password')?.value)">Password must be at least 6 characters</div>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <button mat-raised-button type="submit" [disabled]="!LoginForm.valid" color="primary">Login</button>
        </div>
        <div *ngIf="errorMessage !== ''" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
      </form>
    </mat-card>
  </div>
