<div class="container">
    <h2>Login</h2>
    <form [formGroup]="LoginForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="Email" class="form-control" required />
            <div *ngIf="submitted && isEmailEmpty()" class="invalid-feedback">
                <div *ngIf="isEmailEmpty()">Email is required</div>
                <div *ngIf="!emailValidator(LoginForm.get('Email')?.value)">Email must be a valid email address</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="Password" class="form-control" required/>
            <div *ngIf="submitted && isPasswordEmpty()" class="invalid-feedback">
                <div *ngIf="isPasswordEmpty()">Password is required</div>
                <div *ngIf="!passwordValidator(LoginForm.get('Password')?.value)">Password must be at least 6 characters</div>
            </div>
        </div>
        <button type="submit" [disabled]="!LoginForm.valid" class="btn btn-primary">Login</button>
        <div *ngIf="errorMessage !== ''" class="alert alert-danger mt-3">
            {{ errorMessage }}
        </div>
    </form>
</div>
